server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: keycloak-auth-service

  datasource:
    url: jdbc:mysql://localhost:3306/auth_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        # For MySQL: org.hibernate.dialect.MySQL8Dialect

  liquibase:
    change-log: classpath:/db/master.xml
    enabled: true

  h2:
    console:
      enabled: true
      path: /h2-console

# Keycloak Configuration (unified for auth and admin operations)
app:
  idp:
    provider: keycloak
    keycloak:
      serverUrl: http://localhost:8080
      realm: myrealm
      adminClientId: admin-cli
      adminClientSecret: PKhSsMinO4chtpzahunlNQriTd2rHiSk
      clientId: myclient
      clientSecret: eoPClU2N8uaXeS2mZ7KemNfvERRBE0db
      grantType: password
      admin:
        username: admin
        password: admin
  otp:
    # Set to false in production to not return OTP in response
    include-in-response: true

# OTP Configuration
otp:
  expiry-minutes: 5
  length: 6
  max-attempts: 3

# Logging
logging:
  level:
    com.example.auth: DEBUG
    org.springframework.security: DEBUG
    feign: DEBUG